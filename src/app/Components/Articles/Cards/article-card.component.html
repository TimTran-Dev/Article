<article
  class="bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-xl transition-all overflow-hidden h-full flex flex-col duration-300 ease-out hover:-translate-y-1 hover:border-blue-200"
>
  <div class="flex items-start justify-between p-6">
    <div class="flex-1">
      <div class="flex items-center space-x-3 mb-3">
        <span
          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-semibold bg-blue-50 text-blue-700 uppercase tracking-wider"
        >
          Article
        </span>
      </div>
      <h2 class="text-xl font-bold text-gray-900 leading-tight mb-3">
        {{ article().title }}
      </h2>

      <div class="flex items-center space-x-2 text-sm text-gray-600">
        <div
          class="flex items-center justify-center w-6 h-6 rounded-full bg-linear-to-br from-blue-500 to-blue-600 text-white text-[10px] font-bold"
        >
          {{ (article().author.charAt(0) || 'A').toUpperCase() }}
        </div>
        <span class="font-medium">{{ article().author }}</span>
      </div>
    </div>

    <div class="ml-4">
      <tap-dropdown
        [options]="contentStatus"
        [selectedValue]="article().contentStatus"
        (selectionChange)="statusChange.emit({ id: article().id, status: $event })"
      ></tap-dropdown>
    </div>
  </div>

  @if (article().imageUrl) {
    <div class="relative group">
      <img
        [src]="article().imageUrl"
        [alt]="article().title"
        class="w-full h-56 object-cover border-y border-gray-100 transition-transform duration-500 group-hover:scale-105"
      />
    </div>
  }

  <div class="p-6 flex-1 flex flex-col">
    <p class="text-gray-600 mb-6 leading-relaxed line-clamp-3 text-sm">
      {{ article().body }}
    </p>

    <div class="mt-auto pt-4 border-t border-gray-100 flex items-center justify-between">
      <div class="text-xs font-medium text-gray-400 italic">
        @if (article().sourceName) {
          {{ article().sourceName }}
        }
      </div>

      <div class="flex items-center space-x-2">
        <button
          (click)="edit.emit(article())"
          class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
          title="Edit Article"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
        </button>

        <button
          (click)="delete.emit(article().id)"
          class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
          title="Delete Article"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </button>

        <a
          [href]="article().url"
          target="_blank"
          class="ml-2 px-3 py-1.5 text-xs font-bold text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all"
        >
          READ MORE
        </a>
      </div>
    </div>
  </div>
</article>
