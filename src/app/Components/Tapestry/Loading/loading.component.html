<div
  class="flex flex-col items-center justify-center min-h-[60vh] bg-white dark:bg-slate-950 transition-all duration-500"
>
  <div class="relative flex flex-col items-center">
    <div class="relative flex h-24 w-24 items-center justify-center">
      <div
        class="absolute h-full w-full animate-ping rounded-full bg-blue-100 dark:bg-blue-900/40 opacity-75"
      ></div>

      <div
        class="absolute h-16 w-16 animate-pulse rounded-full bg-blue-50 dark:bg-blue-900/20"
      ></div>

      <div
        class="relative h-10 w-10 rounded-2xl bg-gradient-to-tr from-blue-600 to-indigo-500 shadow-xl shadow-blue-200 dark:shadow-blue-900/40 rotate-12 animate-pulse"
      ></div>
    </div>

    <div class="mt-12 text-center">
      <h2
        class="text-2xl font-black text-gray-900 dark:text-slate-100 tracking-tighter sm:text-3xl"
      >
        {{ loadingText() }}
      </h2>

      <div class="mt-4 flex justify-center gap-1">
        <div class="h-1 w-8 animate-pulse rounded-full bg-blue-600 dark:bg-blue-500"></div>
        <div
          class="h-1 w-4 animate-pulse rounded-full bg-blue-400 dark:bg-blue-700 [animation-delay:200ms]"
        ></div>
        <div
          class="h-1 w-2 animate-pulse rounded-full bg-blue-200 dark:bg-blue-900 [animation-delay:400ms]"
        ></div>
      </div>
    </div>

    <div
      class="absolute -z-10 h-64 w-64 rounded-full bg-blue-50 dark:bg-blue-900/20 opacity-50 blur-3xl"
    ></div>
  </div>
</div>
