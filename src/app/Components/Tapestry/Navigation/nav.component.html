<nav
  class="bg-white dark:bg-slate-900 shadow-sm border-b border-gray-200 dark:border-slate-800 sticky top-0 z-50 transition-colors duration-300"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center gap-8">
        <a
          routerLink="/"
          (click)="closeMenu()"
          class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent transition-transform active:scale-95"
        >
          NewsApp
        </a>

        <div class="hidden md:flex items-center space-x-1">
          <a
            routerLink="/"
            routerLinkActive="bg-blue-50 text-blue-600 shadow-sm dark:bg-blue-900/30 dark:text-blue-400"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-200 active:scale-95"
          >
            Home
          </a>

          <a
            routerLink="/articles"
            routerLinkActive="bg-blue-50 text-blue-600 shadow-sm dark:bg-blue-900/30 dark:text-blue-400"
            class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-200 active:scale-95"
          >
            Articles
          </a>

          <a
            routerLink="/segments"
            routerLinkActive="bg-blue-50 text-blue-600 shadow-sm dark:bg-blue-900/30 dark:text-blue-400"
            class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-200 active:scale-95"
          >
            Segments
          </a>

          <a
            routerLink="/episodes"
            routerLinkActive="bg-blue-50 text-blue-600 shadow-sm dark:bg-blue-900/30 dark:text-blue-400"
            class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-200 active:scale-95"
          >
            Episodes
          </a>

          @if (auth.user()) {
            <div class="h-4 w-px bg-gray-200 dark:bg-slate-700 mx-2"></div>
            <a
              routerLink="/library"
              routerLinkActive="bg-blue-50 text-blue-600 shadow-sm dark:bg-blue-900/30 dark:text-blue-400"
              class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-200 active:scale-95 flex items-center gap-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                />
              </svg>
              My Library
            </a>
          }
        </div>
      </div>

      <div class="hidden md:flex items-center gap-3">
        <button
          (click)="themeService.toggleTheme()"
          class="p-2 rounded-xl bg-gray-50 dark:bg-slate-800 text-gray-500 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-700 transition-all border border-transparent dark:border-slate-700"
        >
          @if (themeService.isDarkMode()) {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"
              />
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          }
        </button>

        <div
          class="flex items-center gap-3 ml-2 border-l pl-4 border-gray-200 dark:border-slate-700"
        >
          @if (auth.user()) {
            <div id="clerk-user-button"></div>
          } @else {
            <button
              (click)="auth.signIn()"
              class="px-4 py-2 text-sm font-semibold text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-xl transition-all"
            >
              Sign In
            </button>
          }
        </div>

        @if (shouldShowCreate()) {
          <button
            (click)="openCreateModal()"
            class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all shadow-md active:scale-95 hover:shadow-lg dark:shadow-blue-900/20"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            <span class="font-semibold text-sm">New Article</span>
          </button>
        }
      </div>

      <div class="md:hidden flex items-center gap-2">
        <button
          (click)="themeService.toggleTheme()"
          class="p-2 rounded-lg text-gray-600 dark:text-slate-400"
        >
          @if (themeService.isDarkMode()) {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"
              />
            </svg>
          } @else {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          }
        </button>

        <button
          (click)="toggleMenu()"
          class="p-2 rounded-lg text-gray-600 dark:text-slate-400 hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors focus:ring-2 focus:ring-blue-100 dark:focus:ring-blue-900"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (!isMenuOpen()) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            } @else {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            }
          </svg>
        </button>
      </div>
    </div>
  </div>

  @if (isMenuOpen()) {
    <div
      class="md:hidden bg-white dark:bg-slate-900 border-b border-gray-200 dark:border-slate-800 px-4 py-4 space-y-2 shadow-inner"
    >
      <a
        routerLink="/home"
        (click)="closeMenu()"
        routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600 dark:bg-blue-900/30 dark:text-blue-400"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-4 py-3 rounded-r-xl text-base font-bold text-gray-700 dark:text-slate-300 transition-all"
      >
        Home
      </a>
      <a
        routerLink="/articles"
        (click)="closeMenu()"
        routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600 dark:bg-blue-900/30 dark:text-blue-400"
        class="block px-4 py-3 rounded-r-xl text-base font-bold text-gray-700 dark:text-slate-300 transition-all"
      >
        Articles
      </a>
      <a
        routerLink="/segments"
        (click)="closeMenu()"
        routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600 dark:bg-blue-900/30 dark:text-blue-400"
        class="block px-4 py-3 rounded-r-xl text-base font-bold text-gray-700 dark:text-slate-300 transition-all"
      >
        Segments
      </a>
      <a
        routerLink="/episodes"
        (click)="closeMenu()"
        routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600 dark:bg-blue-900/30 dark:text-blue-400"
        class="block px-4 py-3 rounded-r-xl text-base font-bold text-gray-700 dark:text-slate-300 transition-all"
      >
        Episodes
      </a>

      @if (auth.user()) {
        <a
          routerLink="/library"
          (click)="closeMenu()"
          routerLinkActive="bg-blue-50 text-blue-600 border-l-4 border-blue-600 dark:bg-blue-900/30 dark:text-blue-400"
          class="block px-4 py-3 rounded-r-xl text-base font-bold text-gray-700 dark:text-slate-300 transition-all"
        >
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
              />
            </svg>
            My Library
          </div>
        </a>
      }

      <div class="pt-4 mt-2 border-t border-gray-100 dark:border-slate-800">
        @if (auth.user()) {
          <div
            class="flex items-center justify-between px-4 py-3 bg-gray-50 dark:bg-slate-800/50 rounded-xl"
          >
            <span class="text-sm font-medium text-gray-600 dark:text-slate-400"
              >Account Settings</span
            >
            <div id="clerk-user-button-mobile"></div>
          </div>
        } @else {
          <button
            (click)="auth.signIn(); closeMenu()"
            class="w-full flex justify-center items-center px-4 py-3 text-blue-600 dark:text-blue-400 font-bold border-2 border-blue-600 dark:border-blue-400 rounded-xl hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all"
          >
            Sign In
          </button>
        }
      </div>

      @if (shouldShowCreate()) {
        <div class="pt-2">
          <button
            (click)="openCreateModal(); closeMenu()"
            class="w-full flex justify-center items-center gap-2 px-4 py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg active:scale-[0.98] transition-transform"
          >
            New Article
          </button>
        </div>
      }
    </div>
  }
</nav>
