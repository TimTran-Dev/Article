<div>
    <button (click)="toggleDropdown()">
        {{ selectedValue() || 'Select an option'}}
    </button>
    @if (isOpen()) {
        <ul>
            @for (option of options(); track option) {
                <li>
                    <button (click)="selectOption(option)">{{ option }}</button>
                </li>
            }
        </ul>
    }
</div>
