<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
  <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all">
    <div class="text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>

      <h3 class="text-xl font-bold text-gray-900 mb-2">Confirm Delete</h3>
      <p class="text-gray-500 mb-6">
        Are you sure you want to delete this article? This action is permanent and cannot be undone.
      </p>

      <div class="flex flex-col sm:flex-row-reverse gap-3 sm:gap-2 justify-between">
        <tap-button
          buttonText="Delete Article"
          variant="danger"
          (click)="onConfirm()"
          class="w-full sm:w-auto"
        >
        </tap-button>
        <tap-button
          buttonText="Cancel"
          variant="secondary"
          (click)="onCancel()"
          class="w-full sm:w-auto"
        >
        </tap-button>
      </div>
    </div>
  </div>
</div>
